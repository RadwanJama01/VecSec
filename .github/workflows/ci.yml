name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

# Cancel stale runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -r requirements.txt
      
      - name: Run ruff (linting)
        run: |
          ruff check src/ scripts/ --output-format=github
      
      - name: Run ruff (formatting check)
        run: |
          ruff format --check src/ scripts/
      
      - name: Run mypy (type checking)
        run: |
          mypy . --ignore-missing-imports --no-strict-optional || true
        continue-on-error: true  # Type checking is non-blocking for now

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 7
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install a CPU-only torch wheel first
          pip install "torch==2.5.1+cpu" --index-url https://download.pytorch.org/whl/cpu
          # Then install the rest
          pip install -r requirements.txt
          echo "✅ Dependencies installed successfully!"      
      - name: Run unit tests
        env:
          LOG_LEVEL: 'WARNING'  # Reduce log noise
        run: |
          pytest src/sec_agent/tests/ \
            --maxfail=1 \
            --disable-warnings \
            --cov=src/sec_agent \
            --cov-report=term-missing \
            --cov-report=xml \
            -v
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: github.event_name == 'pull_request'
        with:
          file: ./coverage.xml
          flags: unittests
          name: unit-tests-coverage

  integration-smoke:
    name: Integration Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Only run on main branch to save CI minutes
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run integration tests with real vector store
        env:
          USE_CHROMA: 'true'  # Use ChromaDB for integration tests (real vector store)
          CHROMA_PATH: './chroma_db_ci'  # Separate path for CI to avoid conflicts
          LOG_LEVEL: 'INFO'
        run: |
          # Run orchestrator tests (includes integration tests)
          pytest src/sec_agent/tests/test_rag_orchestrator_migration.py \
            --maxfail=1 \
            --disable-warnings \
            -v
          
          # Run metadata generator tests
          pytest src/sec_agent/tests/test_metadata_generator_real.py \
            --maxfail=1 \
            --disable-warnings \
            -v

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-smoke]
    if: always()
    
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-smoke.result }}" != "success" ]; then
            echo "❌ Some CI jobs failed"
            exit 1
          else
            echo "✅ All CI jobs passed"
          fi

