version: 2
updates:
  # Enable version updates for pip (Python dependencies)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "team-leads"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group updates to reduce PR noise
    groups:
      langchain:
        patterns:
          - "langchain*"
      testing:
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy"
      core:
        dependency-type: "production"
        exclude-patterns:
          - "langchain*"
          - "pytest*"
          - "ruff"
          - "mypy"

